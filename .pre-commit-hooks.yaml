  name: format nix nixpkgs-fmt
  description: Format nix package with nixpkgs-fmt
  entry: nixpkgs-fmt
  language: system
  types: [nix]
  pass_filenames: true
- id: nix-nixfmt
  name: format nix nixfmt
  description: Format nix package with nixfmt
  entry: nixfmt
  args:
    - "--verify"
  language: system
  types: [nix]
  pass_filenames: true
- id: nix-alejandra
  name: format nix alejandra
  description: Format nix package with alejandra
  entry: alejandra
  language: system
  types: [nix]
  pass_filenames: true
- id: nix-statix
  name: check nix statix
  description: Link nix code with statix
  entry: statix check
  language: system
  types: [nix]
  pass_filenames: false
- id: nix-build
  name: nix build
  description: Build the package with nix
  entry: nix build
  language: system
  pass_filenames: false
